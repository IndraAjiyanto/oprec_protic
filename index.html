    <script>
  const script = document.createElement('script');
    script.src = 'https://unpkg.com/aos@next/dist/aos.js';
    script.onload = () => AOS.init();
    document.body.appendChild(script);
       
window.onload = function() {
      let loading = document.getElementById("loading");
      let content = document.getElementById("content");

      // Sembunyikan loading dan tampilkan konten setelah halaman sepenuhnya dimuat
      loading.classList.add("hidden");
      content.classList.remove("hidden");
    }




    const scriptURL = 'https://script.google.com/macros/s/AKfycbwZmP7l9pZjAN9wNSMlj1QBW2B9KYo_dGgmpHUmws4airJazT-KJpv69mOcY8xSoWxJPQ/exec';
  const form = document.getElementById('form');
  const fileInput = document.getElementById('cv');
  const keterangan = document.getElementById('keterangan'); 

    // Validasi file saat dipilih
    fileInput.onchange = function() {
    const file = fileInput.files[0];
    keterangan.classList.add('text-gray-500'); // Reset error visual
    keterangan.classList.remove('text-red-500');
    keterangan.classList.remove('text-green-500');
    keterangan.textContent = 'file harus berjenis PDF dan maksimal ukuran 2MB';

    // Validasi jika file diunggah
    if (!file) {
      keterangan.classList.remove('text-red-500');
      keterangan.classList.add('text-gray-500');
      return;
    }

    const maxSize = 2 * 1024 * 1024; // 2MB dalam byte
    const allowedTypes = ['application/pdf']; // Hanya file PDF yang diperbolehkan

    // Validasi ukuran file
    if (file.size > maxSize) {
      keterangan.classList.remove('text-gray-500');
      keterangan.classList.add('text-red-500');
      fileInput.value = ""; // Reset input file
      return;
    }

    // Validasi tipe file
    if (!allowedTypes.includes(file.type)) {
        keterangan.classList.remove('text-gray-500');
        keterangan.classList.add('text-red-500');
        fileInput.value = ""; // Reset input file
      return;
    }

    // Jika file valid, tampilkan pesan sukses (atau bisa dihapus jika tidak perlu)
    keterangan.textContent = 'File valid';
    keterangan.classList.add('text-green-500'); // Ganti warna teks menjadi hijau
  };


  form.addEventListener('submit', e => {
    e.preventDefault();


    document.getElementById("submit").classList.add("hidden");
    document.getElementById("load").classList.remove("hidden");

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function() {
      const formData = new FormData(form);
      formData.append('fileContent', reader.result);  // Tambahkan konten file sebagai base64
      formData.append('fileName', file.name);  // Tambahkan konten file sebagai base64

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          document.getElementById("submit").classList.remove("hidden");
          document.getElementById("load").classList.add("hidden");
          console.log('Success!', data);
          form.reset();
          window.location.href = "nextpage.html";
        })
        .catch(error => {
          console.error('Error!', error.message);
          Swal.fire({
  icon: "error",
  title: "Pengiriman gagal",
  text: "silahkan coba lagi",
  confirmButtonColor : "#F5004F"
});
          document.getElementById("submit").classList.remove("hidden");
          document.getElementById("load").classList.add("hidden");
        });
    };

    reader.onerror = function() {
      console.error('Error reading file');
    };

    reader.readAsDataURL(file);  // Membaca file sebagai base64
  });

      
    </script>
